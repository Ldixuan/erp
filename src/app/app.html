<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-group *ngFor="let p of pages">
        <ion-item (click)="listShow[p.title]=!listShow[p.title]">
          {{p.title}}
          <ion-icon name="ios-arrow-down" item-right  *ngIf="listShow[p.title]"></ion-icon>
          <ion-icon name="ios-arrow-forward" item-right *ngIf="!listShow[p.title]"></ion-icon>
        </ion-item>
        <ion-list *ngIf="listShow[p.title]">
            <button menuClose ion-item *ngFor="let i of p.componentPages" (click)="openPage(i)" small>
                {{i.pageTitle}}
            </button>
        </ion-list>
    </ion-item-group>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
