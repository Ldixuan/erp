<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list style="margin-top: 32px;">
        <button ion-item class="AccountDetail">
          <ion-avatar item-start>
            <img src="assets/imgs/logo-512.png">
          </ion-avatar>
          <h1>管理员</h1>
        </button>
      </ion-list>
  
      <ion-list>
        <ion-list-header>
          <span> Mes commandes </span>
          <a class="viewAll" href="#" float-right>观看所有</a>
        </ion-list-header>
        <button ion-item (click)="readCommandList()">销售订单</button>
        <button ion-item (click)="readCommandList()">采购订单</button>
        <button ion-item (click)="readCommandList()">订单</button>
      </ion-list>
  
      <ion-list>
        <button ion-item>
          <ion-icon class="iconStyle" name="chatbubbles" item-start></ion-icon>
          我的信息
        </button>
        <button ion-item (click)="contactUs()">
          <ion-icon class="iconStyle" name="mail" item-start></ion-icon>
          新功能
        </button>
        <button ion-item (click)="aboutUs()">
          <ion-icon class="iconStyle" name="information-circle" item-start></ion-icon>
          关于我们
        </button>
      </ion-list>
    <button ion-button color="danger" full (click)="logout()">退出登录</button>
</ion-content>
