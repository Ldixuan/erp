<ion-header>

    <ion-navbar>
        <ion-title>
          Description
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label >货物名称:</ion-label>
    <ion-input type="text" (input)="getItems($event)" ></ion-input>
  </ion-item>
    <ion-grid>
      <ion-row *ngFor="let item of items" (click)="select(item)">
        <ion-col> {{item.index}}</ion-col>
        <ion-col>{{item.name}}</ion-col>
      </ion-row>
    </ion-grid>
  

  <ion-buttons position>
    <button ion-button (click)="dismiss()" start>
        保存
    </button>
    <button ion-button (click)="exit()" end>
        退出
    </button>  
</ion-buttons>

</ion-content>
