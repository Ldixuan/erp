<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="exit()">
      返回
      </button>
    </ion-buttons>
    <ion-title text-center>添加货物</ion-title>
    <ion-buttons end> <button ion-button (click)="logProductForm()" [disabled]="!product.valid">保存</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <form [formGroup]="product">
    <ion-item>
      <ion-label stacked>货物名称:</ion-label>
      <ion-input type="text" (input)="getItems($event)" (change)="endInputProduct($event)" formControlName="nameProduct"
        [(ngModel)]="inputNameProduct" autocorrect="on"></ion-input>
    </ion-item>
    <ion-grid id="productSearchList" *ngIf="gridShow">
      <ion-row *ngFor="let item of items" (click)="select(item)">
        <ion-col class="grid">{{item.name}}</ion-col>
      </ion-row>
    </ion-grid>
    <p *ngIf="productNotFound">未找到对应货物</p>

    <ion-list inset='true'>

      <ion-item>
        <ion-label stacked>产地 :</ion-label>
        <ion-input type="text" formControlName="adresseProduct"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>官方品名 :</ion-label>
        <ion-input type="text" formControlName="nameOffical"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>数量 :</ion-label>
        <ion-input type="number" formControlName="numberProduct" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>单位 :</ion-label>
        <ion-input type="text" formControlName="unitProduct" [(ngModel)]="inputUnit" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>单价 :</ion-label>
        <ion-input type="number" formControlName="priceProduct" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>价类 :</ion-label>
        <ion-select formControlName="typePriceProduct" [(ngModel)]="selectTypePrice">
          <ion-option value="米价">米价</ion-option>
          <ion-option value="单位价">单位价</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>金额 :</ion-label>
        <ion-input type="number" formControlName="amount" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>交货日期</ion-label>
        <ion-datetime displayFormat="YYYY年 MM月 DD日" pickerFormat="YYYY MM DD" formControlName="datePayProduct"
          autocorrect="on"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>已付数量 :</ion-label>
        <ion-input type="text" formControlName="hadPaidProduct"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>备注:</ion-label>
        <ion-textarea formControlName="descriptProduct"></ion-textarea>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
