<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>销售订单</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
<h3>销售订单编辑</h3>
<form [formGroup]="todo" (ngSubmit) = "logForm()">
  <ion-list inset="true">

      <ion-item >
        <ion-label floating>订单编号</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >订单日期</ion-label>
        <ion-datetime displayFormat="YYYY年 MM月 DD日" pickerFormat="YYYY MM DD" formControlName="date" autocorrect="on"></ion-datetime>
      </ion-item>
  </ion-list>

  <ion-list inset="true">

      <ion-item>
        <ion-label floating>收取人 :</ion-label>
        <ion-input type="text" formControlName="sender" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>传真 :</ion-label>
        <ion-input type="tel" formControlName="faxSender" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>电话 :</ion-label>
        <ion-input type="tel" formControlName="telSender" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>单位 :</ion-label>
        <ion-input type="text" formControlName="dept"></ion-input>
      </ion-item>

  </ion-list>

  <ion-list inset="true">

      <ion-item>
        <ion-label floating>发送人 :</ion-label>
        <ion-input type="text" formControlName="receiver" autocorrect="on"></ion-input>
      </ion-item>  

      <ion-item>
        <ion-label floating>传真 :</ion-label>
        <ion-input type="tel" formControlName="faxReceiver" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>电话 :</ion-label>
        <ion-input type="tel" formControlName="telReceiver" autocorrect="on"></ion-input>
      </ion-item>

  </ion-list>

  <ion-list inset="true">
      <ion-item>
          <ion-label floating>备注:</ion-label>
          <ion-textarea formControlName="descript"></ion-textarea>
      </ion-item>
  </ion-list>

  <a ion-item (click)="presentModal()">
      添加货物
  </a>

  <ion-list id="listProduct" >
    <ion-card *ngFor="let product of listProduct"> 
      <ion-card-header>
        {{product.nameProduct}}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row inline>
            <ion-col>数量 : {{product.numberProduct}} {{product.unitProduct}}</ion-col>
            <ion-col>单价 : {{product.priceProduct}}</ion-col>
            <ion-col>金额 : {{product.amount}} 元</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>交货日期 : {{product.datePayProduct}} </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>备注 : {{product.descriptProduct}} </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <button ion-button type="submit" [disabled]="!todo.valid" block>保存</button>
</form>
</ion-content>
