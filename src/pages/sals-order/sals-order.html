<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>销售订单</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
<h3>销售订单编辑</h3>
<form [formGroup]="todo" (ngSubmit) = "logForm()">
  <ion-list inset='true'>

      <ion-item>
        <ion-label >订单编号</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >订单日期</ion-label>
        <ion-input type="date" formControlName="date" autocorrect="on"></ion-input>
      </ion-item>
  </ion-list>

  <ion-list inset='true'>

      <ion-item>
        <ion-label >收取人(To) :</ion-label>
        <ion-input type="text" formControlName="sender" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >传真(Fax) :</ion-label>
        <ion-input type="tel" formControlName="faxSender" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >电话(Tel) :</ion-label>
        <ion-input type="tel" formControlName="telSender" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >单位(Dept) :</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>

  </ion-list>

  <ion-list inset='true'>

      <ion-item>
        <ion-label >发送人(From) :</ion-label>
        <ion-input type="text" formControlName="receiver" autocorrect="on"></ion-input>
      </ion-item>  

      <ion-item>
        <ion-label >传真(Fax) :</ion-label>
        <ion-input type="tel" formControlName="faxReceiver" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >电话(Tel) :</ion-label>
        <ion-input type="tel" formControlName="telReceiver" autocorrect="on"></ion-input>
      </ion-item>

  </ion-list>

  <ion-list inset='true'>
      <ion-item>
          <ion-label >备注:</ion-label>
          <ion-textarea formControlName="descript"></ion-textarea>
      </ion-item>
  </ion-list>

  <a ion-item (click)="presentModal()">
      添加货物
  </a>
  <button ion-button type="submit" [disabled]="!todo.valid" block>保存</button>
</form>
</ion-content>
