<ion-header>
    <ion-toolbar mode="ios" *ngIf="!readModel">
        <ion-title text-center>销售订单</ion-title>
        <ion-buttons>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        
          <ion-buttons end> 
            <button ion-button [disabled]="!orderForm.valid" (click) = "logForm()">保存</button>
          </ion-buttons>
    </ion-toolbar>

    <ion-navbar *ngIf="readModel">
      <ion-title align-title="center">销售订单</ion-title>
        <ion-buttons end> 
          <button ion-button [disabled]="!orderForm.valid" (click) = "logForm()">保存</button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding>
    
  <ion-item-group inset="true" [formGroup]="orderForm" >
      
      <ion-item *ngIf="loading">
          <ion-spinner></ion-spinner>
          <p text-center font-size-small>加载中</p>
      </ion-item>
  
      <ion-item *ngIf="readModel">
        <ion-label color="primary" floating>订单编号</ion-label>
        <ion-input type="text"  [disabled]="true" formControlName="title"></ion-input>
     </ion-item>

      <ion-item style="height: 80px;">
        <ion-label color="primary" *ngIf="orderForm.value.date==''">订单日期*</ion-label>
        <ion-label color="primary" *ngIf="orderForm.value.date!=''"  stacked>订单日期*</ion-label>
        <ion-datetime displayFormat="YYYY年 MM月 DD日" pickerFormat="YYYY MM DD" formControlName="date"  max="2050"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label color="primary" floating>收取人</ion-label>
        <ion-input type="text" formControlName="sender"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>传真</ion-label>
        <ion-input type="tel" formControlName="faxSender"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>电话</ion-label>
        <ion-input type="tel" formControlName="telSender"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label color="primary" floating>单位*</ion-label>
        <ionic-selectable
          item-content 
          [(ngModel)]="deptSelect"
          [ngModelOptions]="{standalone: true}"
          [items]="depts"
          itemTextField="name"
          [canSearch]="true"
          [disabled] = "depts.length == 0"
          (onChange) = "changeDept()"
          >
        </ionic-selectable>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>发送人</ion-label>
        <ion-input type="text" formControlName="receiver" autocorrect="on"></ion-input>
      </ion-item>  

      <ion-item>
        <ion-label color="primary" floating>传真</ion-label>
        <ion-input type="tel" formControlName="faxReceiver" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>电话</ion-label>
        <ion-input type="tel" formControlName="telReceiver" autocorrect="on"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primary" floating>备注</ion-label>
          <ion-textarea formControlName="descript"></ion-textarea>
      </ion-item>

      <ion-item></ion-item>
  </ion-item-group>

  <a ion-item (click)="presentModal()">
      添加货物
  </a>

  <ion-list id="listProduct" >
    <ion-card *ngFor="let product of listProduct" (click) = "presentModal(product, listProduct.indexOf(product))"> 
      <ion-card-header>
        {{product.nameProduct}}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row inline>
            <ion-col col-8 >数量 : {{product.numberProduct}} {{product.unitProduct}}</ion-col>
            <ion-col col-4 pull-3>单价 : {{product.priceProduct}}</ion-col>
            
          </ion-row>
          <ion-row>
            <ion-col col-5>金额 : {{product.priceProduct*product.numberProduct}} 元</ion-col>
            <ion-col col-7>交货日期 : {{product.datePayProduct}} </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>备注 : {{product.descriptProduct}} </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
