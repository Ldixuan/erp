<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable
      item-content 
      [(ngModel)]="port"
      [items]="ports"
      itemTextField="name"
      [canSearch]="true"
      (onChange)="portChange($event)">
    </ionic-selectable>
  </ion-item>
  <button ion-button color="danger" full (click)="logout()">退出登录</button>
</ion-content>
