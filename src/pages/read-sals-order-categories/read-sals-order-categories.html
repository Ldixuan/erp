<ion-header>
  <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>观看订单</ion-title>
  </ion-navbar>

<ion-content>
  <ion-list>

      {{ item.categoryName }}
      <ion-badge item-end>  {{ item.count }}</ion-badge>
    </button> 
  </ion-list>
</ion-content>
