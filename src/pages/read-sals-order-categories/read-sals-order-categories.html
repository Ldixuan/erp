<ion-header>
  <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="center">观看订单</ion-title>
  </ion-navbar>
</ion-header>

<div *ngIf="loading" class="spinner">
  <ion-spinner center></ion-spinner>
  <p text-center font-size-small>加载中</p>
</div>


<ion-content>
    <p *ngIf="noData" text-center>暂无数据</p>
  <ion-list>
    <button ion-item *ngFor="let item of orderStatus" (click)="itemSelected(item.categoryId)">
      {{ item.categoryName }}
      <ion-badge item-end>  {{ item.count }}</ion-badge>
    </button> 
  </ion-list>
</ion-content>
