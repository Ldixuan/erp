<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="center">订单详情</ion-title>
  </ion-navbar>

</ion-header>

<div *ngIf="loading" class="spinner">
  <ion-spinner center></ion-spinner>
  <p text-center font-size-small>加载中</p>
</div>

<ion-content>
  
  
    <ion-card *ngFor="let order of salsOrders" (click) = "presentOrderPage(order, salsOrders.indexOf(order))"> 
        <ion-card-header>
          订单编号 : {{order.commandeId}}
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row inline>
              <ion-col>收取人 : {{order.receiver}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>单位 : {{order.type}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>订单日期 : {{order.commandeCreateDate}} </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>订单创建人 : {{userId}} </ion-col>
                <ion-col>订单状态 : {{order.status}} </ion-col>
            </ion-row>
            
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
